<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagaTutu - Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container header-content">
        <header class="d-flex justify-content-center py-2 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                {% load static %}
                <img src="{% static 'tutu.png' %}" alt="MagaTutu" height="100">
            </a>
            <div class="d-flex align-items-center">
                <a class="btn btn-secondary" href="/empresa/{{empresa}}/" role="button">Empresa</a>
            </div>
        </header>
    </div>

    <div class="container">
        <h2 class="text-center">Cadastrar produto</h2>

        <div id="result"></div>

        <form name="form-produto" id="form-produto" method="POST"
            action="{% if produto %}/salvar-editar-produto/{{empresa}}/{{produto.id}}/{% else %}/salvar-cadastrar-produto/{{empresa}}/{% endif %}">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <div class="container">
                    <div class="form-group mt-4">Nome:<br> {{ formularioProduto.nome }}</div>
                    <div class="form-group mt-4">Qtde estoque:<br> {{ formularioProduto.qtde_estoque }}</div>
                    <div class="form-group mt-4">Preço:<br> {{ formularioProduto.preco }}</div>
                </div>
                <div class="container">
                    <div class="form-group mt-4">Categoria:<br>
                        <select name="categoria" id="categoria">
                            {% for categoria in categoriasProduto %}
                            <option value="{{categoria.id}}">{{categoria.nome}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mt-4">Descrição:<br> {{ formularioProduto.descricao }}</div>
                </div>
                <br>
            </div>
            <br>
            <div class="text-center">
                <input type="submit" value="Salvar" class="btn btn-success">
            </div>
        </form>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"> </script>
    <link href="{% static 'style.css' %}" rel="stylesheet">
    </link>
</body>

</html>
