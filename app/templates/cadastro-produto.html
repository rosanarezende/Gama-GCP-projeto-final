<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagaTutu - Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4">MagaTutu</span>
            </a>
            <a class="btn btn-primary" href="/" role="button">Home</a>
        </header>
    </div>
    <div class="container">
        <h2 class="text-center">Cadastrar produto</h2>
        <form name="salvar-cadastrar-produto" id="salvar-cadastrar-produto" method="POST"
            action="/salvar-cadastrar-produto/">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <div class="container">
                    <div class="form-group mt-4">Nome:<br> {{ formularioProduto.nome }}</div>
                    <div class="form-group mt-4">Descrição:<br> {{ formularioProduto.descricao }}</div>
                    <div class="form-group mt-4">Qtde estoque:<br> {{ formularioProduto.qtde_estoque }}</div>
                    <div class="form-group mt-4">Preço:<br> {{ formularioProduto.preco }}</div>
                    <div class="form-group mt-4">Categoria:<br>
                        <select name="categoria" id="categoria">
                            {% for categoria in categoriasProduto %}
                            <option value="{{categoria.id}}">{{categoria.nome}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
<!--                <div class="container">-->
<!--                    <div class="form-group mt-4">Endereço:<br> {{ formularioEmpresa.endereco }}</div>-->
<!--                    <div class="form-group mt-4">Descrição:<br> {{ formularioEmpresa.descricao }}</div>-->
<!--                </div>-->
                <br>
            </div>
            <br>
            <div class="text-center">
                <input type="submit" value="Salvar" class="btn btn-success">
            </div>
        </form>
    </div>

</body>

</html>
