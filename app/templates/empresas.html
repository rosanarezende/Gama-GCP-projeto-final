<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MagaTutu - Lista de Empresas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
  <div class="container header-content">
    <header class="d-flex justify-content-center py-2 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        {% load static %}
        <img src="{% static 'tutu.png' %}" alt="MagaTutu" height="100">
      </a>
      <div class="d-flex align-items-center">
        <a class="btn btn-secondary" href="/" role="button">Home</a>
      </div>
    </header>
  </div>

  <div class="container d-flex">
    <div class="col-4 m-auto pt-3 pb-2 text-center">
      <form action="" method="GET">
        <input type="text" id="buscar-nome" name="buscar-nome" placeholder="Buscar por nome..." class="form-control">
      </form>
    </div>

    <div class="col-4 m-auto pt-3 pb-2 text-end">
      <a class="btn btn-success" href="/cadastrar-empresa" role="button">Cadastrar Empresa</a>
    </div>
  </div>
  <br>
  <div class="col-8 m-auto p-3 text-center bg-light border border-primary">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">#ID</th>
          <th scope="col">NOME</th>
          <th scope="col">CNPJ</th>
          <th scope="col">E-MAIL</th>
          <th scope="col">TELEFONE</th>
          <th scope="col">CEP</th>
          <th scope="col">EDITAR</th>
          <th scope="col">DELETAR</th>
          <th scope="col">PRODUTOS</th>
        </tr>
      </thead>
      <tbody>
        {% for empresa in empresas %}
        <tr>
          <td>{{ empresa.id }}</td>
          <td>{{ empresa.nome }}</td>
          <td>{{ empresa.cnpj }}</td>
          <td>{{ empresa.email }}</td>
          <td>{{ empresa.telefone }}</td>
          <td>{{ empresa.cep }}</td>
          <td>
            <a href="/editar-empresa/{{ empresa.id }}" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
                viewBox="0 0 16 16">
                <path
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
              </svg>
            </a>

          </td>
          <td>
            <a href="/deletar-empresa/{{ empresa.id }}" class="btn btn-danger btnDelEmpresa">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                viewBox="0 0 16 16">
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                <path fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
              </svg>
            </a>
          </td>
          <td>
            <a href="/empresa/{{ empresa.id }}" class="btn btn-dark">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  {% load static %}
  <script src="{% static 'javascript.js' %}"> </script>
  <link href="{% static 'style.css' %}" rel="stylesheet">
  </link>
</body>

</html>
