<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagaTutu - Cadastrar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4">MagaTutu</span>
            </a>
            <a class="btn btn-primary" href="/" role="button">Produtos</a>
        </header>
    </div>

    <form name="salvar-cadastrar-empresa" id="salvar-cadastrar-empresa" method="POST" action="/salvar-cadastrar-empresa/">
        {% csrf_token %}
        <div class="form-group mt-4">Nome: {{ formularioEmpresa.nome }}</div>
        <!-- <div class="form-group mt-4">Marca: {{ form.marca }} </div> -->
        <!-- <div class="form-group mt-4">Ano: {{ form.ano }} </div> -->

        <br>
        <input type="submit" value="Salvar" class="btn btn-success">
    </form>

</body>

</html>
