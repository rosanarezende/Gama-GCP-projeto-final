<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagaTutu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"/>
            </svg>
            <span class="fs-4">MagaTutu</span>
        </a>

        <a class="btn btn-primary" href="/empresas" role="button">Empresas</a>
    </header>
</div>

<div class="container d-flex">
    <form id="" name="" action="" method="GET">
        <div class="input-group">
            <label for="buscar-nome-categoria" class="col-sm-8">Buscar por categoria</label>
            <select class="col-sm-8 col-form-select" id="buscar-nome-categoria" name="buscar-nome-categoria">
                <option value="todas">Todas</option>
                {% for categoria in categoriasProduto %}
                <option value="{{categoria.id}}">{{categoria.nome}}
                </option>
                {% endfor %}
            </select>
            <button type="submit" value="Pesquisar" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                     viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>
    </form>
</div>
<br>

<div class="container">
    <h1>Lista de Produtos</h1>

    <div class="album py-5 bg-light mt-3">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                {% for produto in produtos %}
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                             xmlns="http://www.w3.org/2000/svg"
                             role="img" aria-label="Placeholder: imagem do produto" preserveAspectRatio="xMidYMid slice"
                             focusable="false">
                            <title>{{produto.nome}}</title>
                            <rect width="100%" height="100%" fill="#55595c"/>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
                        </svg>

                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <p class="card-title"><strong>{{produto.nome}}</strong></p>
                                <small class="card-text">R$ {{produto.preco}}</small>
                            </div>
                            <p><small class="card-muted">{{produto.descricao}}</small></p>
                            <p class="card-text">Empresa: <strong>{{produto.empresa.nome}}</strong></p>
                            <p class="card-text"><i>Categoria {{produto.categoria.nome}}</i></p>
                        </div>

                    </div>
                </div>
                {% empty %}
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="alert alert-warning text-center" role="alert">
                            Nenhum produto foi encontrado.
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


</body>

</html>
